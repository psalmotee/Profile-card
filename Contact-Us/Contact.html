<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../header.css" />
    <link rel="stylesheet" href="contact.css" />

    <title>Contact Us</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="…some-hash…"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav>
         <div class="mobile">
      <a href="../index.html" class="logo"
          >Psalmo_<span class="logo-sec">Tee</span></a
        >
        <div id="menu-toggle" class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
      </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="/Contact-Us/Contact.html" class="active">Contact</a></li>
          <li><a href="/About/about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main data-testid="test-contact-page">
      <section class="contact-wrapper">
        <div class="container">
          <h1>Get In Touch</h1>
          <p class="subtitle">I'd love to hear from you. Send me a message!</p>

          <!-- Contact Form -->
          <form id="contactForm" data-testid="contact-form">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                data-testid="test-contact-name"
                aria-describedby="fullNameError"
                placeholder="John Doe"
              />
              <div
                class="error-message"
                id="fullNameError"
                data-testid="test-contact-error-name"
              ></div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                name="email"
                data-testid="test-contact-email"
                aria-describedby="emailError"
                placeholder="example@example.com"
              />
              <div
                class="error-message"
                id="emailError"
                data-testid="test-contact-error-email"
              ></div>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                data-testid="test-contact-subject"
                aria-describedby="subjectError"
                placeholder="What is this about?"
              />
              <div
                class="error-message"
                id="subjectError"
                data-testid="test-contact-error-subject"
              ></div>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                data-testid="test-contact-message"
                aria-describedby="messageError"
                placeholder="Your message here..."
              ></textarea>
              <div
                class="error-message"
                id="messageError"
                data-testid="test-contact-error-message"
              ></div>
            </div>

            <button type="submit" data-testid="test-contact-submit">
              Send Message
            </button>
          </form>

          <!-- Success Message -->
          <div class="success-message" data-testid="test-contact-success">
            <i class="fa-solid fa-circle-check"></i>
            <span>
              Thank you! Your message has been sent successfully. I’ll get back
              to you soon.
            </span>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="../script.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
